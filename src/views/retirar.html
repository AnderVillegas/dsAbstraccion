<section>
  <div class="container mt-5">

  <div class="card"> 
    <div class="card-body"> 
      <h5 class="card-title">Retirar Fondos</h5> 
      <form id="retirarForm"> <div class="form-group"> 
        <label for="montoRetiro">Monto a Retirar</label> 
        <input type="number" class="form-control" id="montoRetiro" required> 
      </div> 
      <button type="submit" class="btn btn-danger btn-block">Retirar</button> 
    </form> <div id="transactionResult" class="mt-3">
    </div> 
  </div> 
</div>

<script> 
//retirar
document.addEventListener('DOMContentLoaded', function() { 
  document.getElementById('retirarForm').addEventListener('submit', function(event) { event.preventDefault();
  const montoRetiro = parseFloat(document.getElementById('montoRetiro').value); 
  const currentUser = JSON.parse(localStorage.getItem('currentUser')); if (currentUser && currentUser.saldo >= montoRetiro) { currentUser.saldo -= montoRetiro; 
  currentUser.movimientos.push({ descripcion: 'Retiro', monto: -montoRetiro, fecha: new Date().toLocaleString() }); 
  localStorage.setItem('currentUser', JSON.stringify(currentUser)); 
  actualizarUsuarios(currentUser); 
  document.getElementById('transactionResult').innerHTML = `<div class="alert alert-success">Retiro exitoso. Nuevo saldo: $${currentUser.saldo.toFixed(2)}</div>`; 
  } else { document.getElementById('transactionResult').innerHTML = `<div class="alert alert-danger">Saldo insuficiente o usuario no autorizado.</div>`; } });
  function actualizarUsuarios(currentUser) { let users = JSON.parse(localStorage.getItem('users')) || []; 
  users = users.map(user => user.username === currentUser.username ? currentUser : user); 
  localStorage.setItem('users', JSON.stringify(users)); } }); 
</script>
